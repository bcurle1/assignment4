<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Finger Lakes Instrumentation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="wrapper">
            <header>
                <a href="https://www.flicamera.com">
                    <img src="images.html/fli_logo.jpg" alt="Finger Lakes Intrumentation home page" class="logo">
                </a>
                <nav>
                    <ul>
                        <li><a class="main-nav" href="index.html">Home</a></li>
                        <li><a class="main-nav" href="aboutus.html">About Us</a></li>
                        <li><a class="main-nav" href="cameras.html">Cameras</a></li>
                        <li><a class="main-nav" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
        
        <h1 class="h1-title">Engineering Excellence</h1>
        <br> <br>
        <main>
            <div id="content"> <br>
                <h2 class=h2-style style="width: 100%">Contact Us</h2> <br>
                <form>
                    <p>
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name">
                    </p>
                    <p>
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name">
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="business">Business (Optional):</label>
                        <input type="text" name="business" id="business">
                    </p>
                    <p>
                        <label for="how-you-heard">How did you hear about us?</label>
                        <select name="how-you-heard" id="hoow-you-heard" multiple="true">
                            <option value="email">Email</option>
                            <option value="ad">Advertising</option>
                            <option value="friend">Friend</option>
                            <option value="colleague">Colleague</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="comments">Comments:</label>
                        <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
                    </p>
                    <p>
                        <label></label>
                        <input type="submit" value="Send">
                        <input type="reset" value="Clear">
                    </p>
                </form>
            </div>
            <hr> <br><br><br><br><br><br><br><br>
            
            <footer>
                <p style="width: 100%">Phone: (585) 624-3760</p>
                <p style="width: 100%"> Fax: (585) 624-9879</p>
               <p style="width: 100%">&copy;2015 Finger Lakes Instrumentation</p>
           </footer>
        </main>
    </div>
</body>

</html>
